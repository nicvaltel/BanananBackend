<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Page</title>
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <div class="container">
        <h1>Lobby Page</h1>
        <button id="waitOpponent">Wait for Opponent</button>
        <button id="startBot">Start Game with Bot</button>
        
        <h2>Game Lobby</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Rating</th>
                    <th>Game Type</th>
                    <th>Mode</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="scripts/lobby.js"></script>
</body>
</html>
